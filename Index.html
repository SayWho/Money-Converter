<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <style>
    body {
      margin-top: 70px;
      background-color: #555;
      color: #fff;
    }

    .card-block {padding: 10px}
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-5 text-center"> Конвертер валют </h1>
      </div>
    </div>
      <form>

          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">RUB</label>
          <div class="from-group offset-md-3">
            <input type="text" id="rubInput" placeholder="введите значение"class="form-control form-control-lg ">
          </div>
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">USD</label>
          <div class="from-group offset-md-3">
            <input type="text"  id="usdInput" placeholder="введите значение"class="form-control form-control-lg ">
          </div>
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">EUR</label>
          <div class="from-group offset-md-3">
            <input type="text"  id="eurInput" placeholder="введите значение"class="form-control form-control-lg ">
          </div>
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">VND</label>
          <div class="from-group offset-md-3">
            <input type="text"  id="vndInput" placeholder="введите значение"class="form-control form-control-lg ">
          </div>
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">JPY</label>
          <div class="from-group offset-md-3">
            <input type="text"  id="jypInput" placeholder="введите значение"class="form-control form-control-lg ">
          </div>

        </form>


    </div>
  </div>

  <script>
    document.getElementById('rubInput').addEventListener('input', function(e){
      let rub = e.target.value;
      document.getElementById('usdInput').value=rub / 62.08
      document.getElementById('eurInput').value = rub / 69.33;
      document.getElementById('vndInput').value = rub / 0.002687;
      document.getElementById('jypInput').value = rub / 0.57;
    })
  </script>
</body>
</html>
