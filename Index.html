<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <style>
    body {
      margin-top: 70px;
      background-color: #555;
      color: #fff;
    }

    .card-block {padding: 10px}
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-5 text-center"> Конвертер валют </h1>
        <form>
          <div class="from-group">
            <input type="number" step="0.01" id="rubInput" placeholder="введите значение"class="form-control form-control-lg ">
          </div>
        </form>
        <div id="output">
          <div class="card alert-warning mb-2">
            <div class="card-block">
              <h4> USD </h4>
              <div id="usdOutput"></div>
            </div>
          </div>
          <div class="card alert-primary mb-2">
            <div class="card-block">
              <h4> EUR </h4>
              <div id="eurOutput"></div>
            </div>
          </div>
          <div class="card alert-success mb-2">
            <div class="card-block">
              <h4> VND </h4>
              <div id="vndOutput"></div>
            </div>
          </div>
          <div class="card">
            <div class="card-block alert-secondary">
              <h4> JPY </h4>
              <div id="jpyOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('rubInput').addEventListener('input', function(e){
      let rub = e.target.value;
      document.getElementById('usdOutput').innerHTML = rub / 62.08;
      document.getElementById('eurOutput').innerHTML = rub / 69.33;
      document.getElementById('vndOutput').innerHTML = rub / 0.002687;
      document.getElementById('jpyOutput').innerHTML = rub / 0.57;
    })
  </script>
</body>
</html>
